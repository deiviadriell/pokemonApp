<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
>
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<div class="container mt-3">
    <div class="row">
       <h4>Listado de Pokemon</h4>
       <div class="d-flex bd-highlight mb-3">
          <div class="me-auto p-2 bd-highlight">
             <input class="form-control"
             #txtSearch
             placeholder="Buscar"            
             (keyup)="onSearchPokemon(txtSearch.value)"                 
             type="text"/>
          </div>
          <div class="p-2 bd-highlight">
            <button mat-raised-button  (click)="accion()" color="primary">
               <mat-icon aria-hidden="false">add</mat-icon>
               Nuevo
             </button> 
          </div>
       </div>
       <div class="d-flex flex-row">
          <table class="table table-striped table-bordered table-list">
             <thead>
                <tr>
                   <th>Nombre</th>
                   <th>Imagen</th>
                   <th>Ataque</th>
                   <th>Defensa</th>
                   <th>Tipo</th>
                   <th>Acciones</th>
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let pokemon of pokemonList| buscar:search">
                   <td>{{pokemon.name}}</td>
                   <td>
                      <img 
                      [src]="pokemon.image" 
                      alt=""
                      [ngStyle]="{'width': '70px'}">  
                   </td>
                   <td>{{pokemon.attack}}</td>
                   <td>{{pokemon.defense}}</td>
                   <td>{{pokemon.type}}</td>
                   <td>
                     <button  mat-icon-button color="primary" 
                              (click)="accion(pokemon)" 
                              aria-label="idcon edit">
                              <mat-icon>edit</mat-icon>
                      </button> 

                      <button mat-icon-button 
                              color="primary" 
                              (click)="eliminar(pokemon)"
                              aria-label="icon delete">
                        <mat-icon>delete</mat-icon>
                      </button>
                   </td>
                </tr>
             </tbody>
          </table>
       </div>
    </div>
 </div>
